<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f7f7fb; }
        .container { max-width: 900px; }
        .card { border: none; border-radius: 16px; box-shadow: 0 10px 20px rgba(102,126,234,0.12); }
        .download-btn { position: relative; }
    </style>
    </head>
<body>
<div class="container py-4">
    <div class="card p-3">
        <h5 class="mb-3">
            <i class="bi bi-play-circle-fill text-primary me-2"></i>{{ title }}
        </h5>
        {% if media_type == 'video' %}
        <div class="ratio ratio-16x9 mb-3">
            <video controls src="{{ src }}" style="width: 100%; height: 100%;" preload="metadata"></video>
        </div>
        {% else %}
        <div class="mb-3">
            <audio controls src="{{ src }}" style="width: 100%;" preload="metadata"></audio>
        </div>
        {% endif %}
        <div>
            <a class="btn btn-primary download-btn" href="{{ src }}" {% if filename %}download="{{ filename }}"{% endif %}>
                <i class="bi bi-download me-1"></i> 下载{% if media_type == 'video' %}视频{% else %}音频{% endif %}
            </a>
            <a class="btn btn-outline-secondary ms-2" href="{{ src }}" target="_blank">
                <i class="bi bi-box-arrow-up-right me-1"></i> 在新窗口播放
            </a>
        </div>
        <small class="text-muted mt-2 d-block">
            若无法下载，请右键另存为或复制直链在下载工具中使用。
        </small>
    </div>
</div>
